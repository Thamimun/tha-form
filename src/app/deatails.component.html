<table class="table table-striped table-bordered " id="tablesize" >
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>phone</th>
        <th>location</th>
        <th>email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
<tr scope="coloumn" *ngFor="let item of DataService1.object;let i=index" >
  <td>{{i+1}}</td>
<td>{{item.name}}</td>
<td>{{item.phone}}</td>
<td>{{item.location}}</td>
<td>{{item.email}}</td>
<td><a routerLink="/edit/{{item.id}}" >edit</a></td>
<td><button  class="btn btn-danger" (click)="delete(item)" >Delete</button></td>



</tr>

  </table>
